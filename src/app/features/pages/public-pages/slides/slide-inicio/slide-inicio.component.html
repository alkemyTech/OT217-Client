<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="4"
      aria-label="Slide 5"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="5"
      aria-label="Slide 6"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="6"
      aria-label="Slide 7"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="7"
      aria-label="Slide 8"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="8"
      aria-label="Slide 9"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="9"
      aria-label="Slide 10"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="10"
      aria-label="Slide 11"
    ></button>
  </div>
  <div class="carousel-inner" *ngIf="slides">
    <div class="carousel-item active">
      <img src="{{ slides[0].image }}" class="d-block w-100 imagen" alt="..." />
      <div class="carousel-caption d-md-block">
        <h5 class="texttitle fs-3">{{ slides[0].name }}</h5>
        <p class="textdescription fs-3" [innerHTML]="slides[0].description"></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ slides[1].image }}" class="d-block w-100 imagen" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ slides[1].name }}</h5>
        <p  [innerHTML]="slides[1].description"></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ slides[2].image }}" class="d-block w-100 imagen" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ slides[2].name }}</h5>
        <p  [innerHTML]="slides[2].description"></p>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
