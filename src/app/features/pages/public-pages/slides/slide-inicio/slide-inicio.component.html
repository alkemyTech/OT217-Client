<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner" *ngIf="slides">
    <div class="carousel-item active">
      <img src="{{ slides[0].image }}" class="d-block w-100 imagen" alt="..." />
      <div class="carousel-caption d-md-block">
        <h5 class="texttitle fs-3">{{ slides[0].name }}</h5>
        <p class="textdescription fs-3" [innerHTML]="slides[0].description"></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ slides[1].image }}" class="d-block w-100 imagen" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5 class="texttitle fs-3">{{ slides[1].name }}</h5>
        <p  [innerHTML]="slides[1].description"></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ slides[2].image }}" class="d-block w-100 imagen" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5 class="texttitle fs-3">{{ slides[2].name }}</h5>
        <p  [innerHTML]="slides[2].description"></p>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
