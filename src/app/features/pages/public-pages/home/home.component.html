<app-navbar></app-navbar>
<div class="principal">
  <section>
    <!-- slides-->
    <app-slide-inicio></app-slide-inicio>
  </section>
  <section>
    <!-- welcome text -->
    <h1 class="title" id="texto-bienvenida">Texto de bienvenida</h1>
    <hr />
  </section>
  <section>
    <!-- news -->
    <h1 class="title" id="texto-bienvenida-novedades">Ãšltimas novedades</h1>
    <app-news-list></app-news-list>
  </section>
  <div class="container">
    <section>
      <!-- Testimonials -->
      <h1 class="title">Testimonios</h1>
    </section>
  </div>
</div>
<div id="columna-container">
  <!-- aside with media query on 992px -->
  <aside id="columna">
    <div id="menu-barra">
      <!-- Section: Links -->
      <div id="user-mess" *ngIf="isLogged">
        <h5>Bienvenido Usuario/a</h5>
      </div>
      <ul>
        <li> <img id="logo-footer" src="../../../../../assets/LOGO-SOMOS%20MAS.png" alt="" /></li>
        <div *ngFor="let item of routes">
          <li><a class="nav-link" aria-current="page" [routerLink]="item.path" routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }">{{item.titulo}}</a></li>

        </div>
        <div *ngIf="!isLogged">
          <div class="btn-group" *ngFor="let item of buttonroutes">
            <a [routerLink]="item.path"><button class="btn btn-primary">{{item.titulo}}</button></a>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" type="button" (click)="onLogout()" *ngIf="isLogged">Logout</button>
        </div>
      </ul>
    </div>
  </aside>
</div>
<app-footer></app-footer>
