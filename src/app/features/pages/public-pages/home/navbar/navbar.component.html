<nav class="navbar-custom navbar-expand-lg navbar-light bg-blue">
  <div id="user-mess" *ngIf="isLogged">
    <h5>Bienvenido Usuario/a</h5>
  </div>
  <div class="container-fluid">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"

      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarExample01">
      <li class="nav-item active" id="logo">
        <img class="logo" src="assets/LOGO-SOMOS MAS.png" alt="" />
      </li>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngFor="let item of routes">
        <li class="nav-item active">

      </ul>
      <div class="btn-group" *ngFor="let item of buttonRoutes">

          <a [routerLink]="item.path"><button class="btn btn-primary">{{item.titulo}}</button></a>

      </div>
      <div class="btn-group">
