<div class="position-container">
  <div class="slides-container">
    <main class="section-wrapper">
      <form class="form-container" [formGroup]="slides" autocomplete="off">
        <h1 class="title">{{ title }}</h1>

        <mat-form-field appearance="fill">
          <mat-label>Titulo</mat-label>
          <input class="inputs" matInput formControlName="name" />
          <mat-error>4 Caracteres Mínimo</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Orden</mat-label>
          <mat-select formControlName="order" (selectionChange)="checkOrderDuplicates()">
            <mat-option value="null">No Agregar al Slider</mat-option>
            <mat-option value="1">1era Posición</mat-option>
            <mat-option value="2">2da Posición</mat-option>
            <mat-option value="3">3era Posición</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="special-input">
          <label class="input-label">Agrega una imagen al Slide</label>
          <input
            class="inputs"
            type="file"
            class="image"
            formControlName="image"
            accept=".png, .jpg, .jpeg"
            (change)="toBase64($event)"
          />
        </div>

        <div class="special-input">
          <label class="input-label">Descripción de la Slide</label>
          <ckeditor
            class="content-editor file-input"
            formControlName="description"
            [editor]="Editor"
          ></ckeditor>
        </div>

        <button
          mat-raised-button
          class="form-button inputs"
          (click)="slidesCommit()"
          [disabled]="!slides.valid"
        >
          Enviar
        </button>
      </form>
    </main>
  </div>
</div>
