<h1>Listado de Novedades</h1>
<div>
  <input 
  type="text" 
  class="form-control" 
  placeholder="Buscar actividad" 
  #txtQuery
  (keyup)="searchingNews(txtQuery.value)"
/>
</div>
<p *ngIf="loading$ | async">cargando...</p>

<app-activity-card
  class="col-12 col-md-6 col-lg-4 mt-3"
  *ngFor="let news of dataArray"
  name="{{ news.name }}"
  image="{{ news.image }}"
  description="{{ news.description }}"
  id="{{ news.id }}"
>
</app-activity-card>
