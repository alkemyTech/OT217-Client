<div class="search-container">

  <input type="text" class="form-control" placeholder="Buscar" #txtQuery (keyup)="onQueryChanged()"
    [(ngModel)]="search">

</div>

<div class="container" id="contenedor">
  <div class="col-md-6" *ngFor="let item of showNews">
    <div id="news">
      <h1>{{item.name}}</h1>
      <img id="imagen" src="{{item.image}}" alt="">
    </div>
  </div>
</div>
