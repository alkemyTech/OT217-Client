<div class="containe">
    <p class="ms-2 mt-4"><b>Contactate con nosotros</b></p>
    <form class="form-floating mt-5" [formGroup]="formLogin" (ngSubmit)="enviarDatos()">
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" formControlName="name" >
            <p *ngIf="Name?.touched && Name?.errors" class="text-danger">Requiere un Nombre</p>
            <label for="floatingInputGrid">Nombre</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="tel" class="form-control" id="floatingInputGrid" formControlName="telephone" >
            <div *ngIf="Telephone?.errors && Telephone?.touched">
            <p *ngIf="Telephone?.hasError('required')" class="text-danger">Requiere un telefono</p>
            <p *ngIf="Telephone?.errors?.['minlength']" class="text-danger"> El numero debe ser de 8 o mas caracteres</p>
            </div>
            <label for="floatingInputGrid">Telefono</label>
          </div>
        </div>
      </div>
        <div class="form-floating mt-3">
        <input type="email" class="form-control" id="floatingInputValue" formControlName="email">
        <p *ngIf="Email?.errors && Email?.touched" class="text-danger">El mail no es correcto</p>
        <label for="floatingInputValue">Email</label>
        </div>
        <div class="form-floating mt-3">
          <textarea class="form-control"  id="floatingTextarea2" style="height: 100px" formControlName="message" ></textarea>
          <p *ngIf="Message?.touched" class="text-danger"> Escriba algo</p>
          <label for="floatingTextarea2">Escribe tu consulta</label>
        </div>
        <div class="mt-3 ">
        <button class="btn btn-info w-25 text-light"  [disabled]="formLogin.invalid"> Enviar</button>
        </div>
    </form>
   </div>
