<mat-card class="activity-card">
  <div class="card-container">
    <mat-card-header>
      <mat-card-title class="card-name">{{ name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      class="card-image"
      src="{{ image }}"
      alt="Activity image"
    />
    <mat-card-content>
      <div class="card-description" [innerHTML]="description"></div>
    </mat-card-content>
  </div>
</mat-card>
