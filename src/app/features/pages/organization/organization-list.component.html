<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Imágen</th>
            <th scope="col">Descripción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaDatos">
            <td>{{ item.name}}</td>
            <td>{{ item.logo}}</td>
            <td>{{ item.short_description}}</td> 
        </tr>
        
    </tbody>
</table>

<div *ngFor="let item of listaDatos">
    <div>{{ item.name}}</div>
    <div>{{ item.logo}}</div>
    <div>{{ item.short_description}}</div> 
</div>
