<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Imágen</th>
            <th scope="col">Descripción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of listaDatos">
            <td>{{data.name}}</td>
            <td>{{data.logo}}</td>
            <td>{{data.short_description}}</td>
            <td>{{ data.short_description}}</td>
        </tr>

    </tbody>
</table>


<div class="section-title">
    <h1 class="title"></h1>
    <p>

    </p>
</div>
<div class="table-container">
    <table mat-table [dataSource]="listaDatos" class="mat-elevation-z8">
        <ng-container matColumnDef="firstCol">
            <th mat-header-cell *matHeaderCellDef>{{ firstCol }}</th>
            <td mat-cell *matCellDef="let element">
                <span class="slide-title">{{ element.name }}</span>
                <div *ngIf="imageTrue">
                    <div class="image-title">
                        <img class="slide-image" src="{{ element.image }}" alt="Slide Image" />
                    </div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="secondCol">
            <th mat-header-cell *matHeaderCellDef>{{ secondCol }}</th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="orderTrue">
                    {{ element.order }}
                </div>
                <div *ngIf="createdTrue">
                    {{ element.created_at }}
                </div>
                <div *ngIf="emailTrue">
                    {{ element.email }}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="thirdCol">
            <th mat-header-cell *matHeaderCellDef>{{ thirdCol }}</th>
            <td mat-cell *matCellDef="let element">
                <!-- <button mat-raised-button class="edit" routerLink="{{ editUrl }}/{{ element.id }}">
                    Editar
                </button> -->
                <button mat-raised-button class="delete" (click)="this.deleteElement(element.id)">
                    Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
