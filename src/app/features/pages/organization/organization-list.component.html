<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Imágen</th>
            <th scope="col">Descripción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of listaDatos">
            <td>{{data.name}}</td>
            <td>{{data.logo}}</td>
            <td>{{data.short_description}}</td>
        </tr>

    </tbody>
</table>
