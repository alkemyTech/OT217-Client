<form [formGroup]="myForm" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Formulario de edici贸n de datos de la organizaci贸n
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Nombre" class="form-control" name="name" formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <div class="col-12">
            <input id="boton-file" type="file" formControlName="logo" color="primary" (change)="onFileChange($event)">
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-6">

          <mat-form-field>

            <input matInput placeholder="Descripci贸n" class="form-control" name="description"
              formControlName="description" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Descripci贸n 2" class="form-control" name="description2"
              formControlName="description2" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Url facebook Ej: http://www.facebook.com " class="form-control"
              name="urlfacebook" formControlName="urlfacebook" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Url twitter Ej: http://www.twitter.com " class="form-control" name="urltwitter"
              formControlName="urltwitter" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Url Instagram Ej: http://www.instagram.com" class="form-control"
              name="urlinstagram" formControlName="urlinstagram" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Url linkedin Ej: http://www.linkedin.com" class="form-control"
              name="urllinkedin" formControlName="urllinkedin" />
          </mat-form-field>
        </div>

      </div>
    </mat-card-content>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!myForm.valid">Enviar</button>
    </div>
    <mat-card-actions>
      <button color="primary" mat-raised-button>
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>

</form>
