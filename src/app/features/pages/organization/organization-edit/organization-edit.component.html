<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Formulario de edición de datos de la organización
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="First name" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Last Name" />
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Adress" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Last Name" />
          </mat-form-field>
        </div>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button>
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
