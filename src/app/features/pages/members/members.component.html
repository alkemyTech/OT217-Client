<div class="content" role="main">
  <div class="row">
    <div class="col-12">
      <h4 class="title">Miembros de la organización</h4><br>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table table-striped table-bordered table-sm">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripción</th>
            <th scope="col">Facebook</th>
            <th scope="col">Linkedin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of membersData;">
            <td>{{item.name}}</td>
            <td><img src="{{item.image}}" alt="" id="image"></td>
            <td>{{item.description}}</td>
            <td><a href="{{item.facebookUrl}}" target="_blank"><button type="button" id="button1"
                  class="btn btn-primary">Ver
                  perfil</button></a></td>
            <td><a href="{{item.linkedinUrl}}" target="_blank"><button type="button" id="button2"
                  class="btn btn-danger">Ver
                  perfil</button></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
